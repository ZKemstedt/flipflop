version: "3.7"
# This is the dev compose-file, we don't have a prod one yet

services:

  sqldb:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "./db_data:/var/lib/mysql"
      - "./docker-scripts:/docker-entrypoint-initdb.d"
    restart: unless-stopped
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment: 
      MYSQL_ROOT_PASSWORD: skt
      MYSQL_USER: pingu
      MYSQL_PASSWORD: skt
    networks:
      - mcnet

  spigot:
    restart: unless-stopped
    depends_on: 
      - sqldb
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - sqldb:sqldb
    expose:
      - "22"
      - "25565"
      - "8123"
      - "25575"
    ports:
      - "2220:22"     # ssh
      - "25565:25565" # minecraft
      - "8123:8123"   # dynmap
      - "25575:25575" # rcon
    volumes: 
      - "./mc:/data"
    environment: 
      XMS: "16G" # Starting Memory
      XMX: "16G" # Max Memory Usage
      EULA: "TRUE"
    networks: 
      - mcnet

networks:
  mcnet:

